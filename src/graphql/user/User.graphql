extend type Query {
  user(id: ID!): User
}

extend type Mutation {
  createUser(input: CreateUserInput!): CreateUserMutationResponse
  updateUser(input: UpdateUserInput!): UpdateUserMutationResponse
  deleteUser(id: ID!): DeleteUserMutationResponse
}

type User {
  id: ID
  username: String
  email: String
  firstName: String
  middleName: String
  lastName: String
  fullName: String
  description: String
  createdAt: Date
  updatedAt: Date
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
  firstName: String!
  middleName: String!
  lastName: String!
  description: String
}

input UpdateUserInput {
  id: ID!
  firstName: String!
  middleName: String!
  lastName: String!
  description: String
}

type CreateUserMutationResponse implements MutationResponse {
  user: User
  success: Boolean!
  message: String!
}

type UpdateUserMutationResponse implements MutationResponse {
  user: User
  success: Boolean!
  message: String!
}

type DeleteUserMutationResponse implements MutationResponse {
  user: User
  success: Boolean!
  message: String!
}
